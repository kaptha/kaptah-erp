<h2 mat-dialog-title>{{isEdit ? 'Editar' : 'Nueva'}} Categoría</h2>
<mat-dialog-content>
  <form [formGroup]="categoriaForm">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nombre de la categoría</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="categoriaForm.get('name')?.errors?.['required']">
        El nombre es requerido
      </mat-error>
      <mat-error *ngIf="categoriaForm.get('name')?.errors?.['minlength']">
        El nombre debe tener al menos 2 caracteres
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Tipo de categoría</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="producto">Producto</mat-option>
        <mat-option value="servicio">Servicio</mat-option>
      </mat-select>
      <mat-error *ngIf="categoriaForm.get('tipo')?.errors?.['required']">
        El tipo es requerido
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="btn-danger">Cancelar</button>
  <button mat-raised-button 
        [disabled]="!categoriaForm.valid || isLoading"
        (click)="onAdd()" 
        class="btn-primary">
  {{ isEdit ? 'Actualizar' : 'Agregar' }}
</button>
</mat-dialog-actions>
