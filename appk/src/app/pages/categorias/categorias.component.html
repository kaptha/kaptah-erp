<div class="categorias-container">
  <h2>Categoría</h2>
  
  <div class="breadcrumb">
    <a routerLink="/dashboard">Dashboard</a> / <a routerLink="/almacen">Almacén</a> / Lista de categorías
  </div>
  
  <div class="actions">
    <button mat-raised-button class="btn-primary" (click)="agregarCategoria()">
      <mat-icon>add</mat-icon> Agregar categoría
    </button>
    <span class="spacer"></span>
    <button mat-icon-button color="primary" (click)="refrescar()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <!-- Contenedor con scroll horizontal para la tabla -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna Categoría -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
      </ng-container>

      <!-- Columna Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Acciones">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editarCategoria(element)">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="eliminarCategoria(element.id)">
              <mat-icon color="warn">delete</mat-icon>
              <span class="text-warn">Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Fila para cuando no hay datos -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell empty-state" [attr.colspan]="displayedColumns.length">
          No hay categorías disponibles.
        </td>
      </tr>
    </table>
  </div>

  <!-- Vista alternativa para móviles -->
  <ng-container *ngIf="dataSource.data.length > 0">
    <div class="mobile-cards">
      <div class="mobile-card" *ngFor="let item of dataSource.data">
        <div class="mobile-card-header">
          <span>{{item.categoria}}</span>
        </div>
        <div class="mobile-card-content">
          <div class="mobile-card-row">
            <span class="mobile-card-label">Tipo:</span>
            <span>{{item.tipo}}</span>
          </div>
        </div>
        <div class="mobile-card-actions">
          <button mat-icon-button color="primary" (click)="editarCategoria(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarCategoria(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Mensaje cuando no hay datos en vista móvil -->
  <div class="mobile-card" *ngIf="dataSource.data.length === 0">
    <div class="mobile-card-content empty-state">
      No hay categorías disponibles.
    </div>
  </div>
</div>
