<mat-toolbar class="header">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>  
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item [routerLink]="['/dashboard/perfil']">
      <mat-icon>account_circle</mat-icon>
      <span>Mi cuenta</span>
    </button>
    <button mat-menu-item [routerLink]="['/dashboard/cfdi']">
      <mat-icon>receipt</mat-icon>
      <span>Facturas</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>

  <!-- Avatar con iniciales estilo Gmail -->
  <button mat-icon-button class="user-profile" [matMenuTriggerFor]="userMenu">
    <div class="user-avatar">
      {{ getUserInitials() }}
    </div>
  </button>
  
  <!-- Menú del usuario -->
  <mat-menu #userMenu="matMenu">
    <div class="user-menu-header">
      <div class="user-avatar-large">
        {{ getUserInitials() }}
      </div>
      <div class="user-info">
        <div class="user-full-name">{{ userName || 'Usuario' }}</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item [routerLink]="['/dashboard/perfil']">
      <mat-icon>manage_accounts</mat-icon>
      <span>Gestionar cuenta</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>
  </mat-menu>
</mat-toolbar>
