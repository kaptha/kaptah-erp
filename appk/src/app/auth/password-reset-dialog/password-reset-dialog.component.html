<h1 mat-dialog-title>Restablecer contraseña</h1>
<div mat-dialog-content>
  <form [formGroup]="passwordResetForm">
    <mat-form-field appearance="fill">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" style="border-radius: 50px;" (click)="onClose()">Cerrar</button>
  <button mat-raised-button color="primary" style="border-radius: 50px;" (click)="onSend()" cdkFocusInitial>Enviar</button>
</div>
